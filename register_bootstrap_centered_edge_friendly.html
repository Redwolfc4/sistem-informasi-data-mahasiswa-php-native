<!doctype html>
<html lang="id" data-bs-theme="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar — Bootstrap Centered</title>
  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .card {
      border: 0;
      border-radius: 1.25rem;
    }
  </style>
</head>

<body class="bg-body-tertiary">
  <main class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="row w-100 justify-content-center">
      <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4">
        <div class="card shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h1 class="h4 mb-1">Daftar Akun</h1>
              <p class="text-body-secondary mb-0">Buat akun baru untuk melanjutkan</p>
            </div>

            <form class="needs-validation" novalidate action="/register" method="post">
              <!-- Nama -->
              <div class="mb-3">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nama lengkap" required
                  autocomplete="name" />
                <div class="invalid-feedback">Nama tidak boleh kosong.</div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="nama@email.com" required
                  autocomplete="username" />
                <div class="invalid-feedback">Masukkan email yang valid.</div>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                    required minlength="6" autocomplete="new-password" />
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <span id="toggleIcon">Tampilkan</span>
                  </button>
                  <div class="invalid-feedback">Kata sandi minimal 6 karakter.</div>
                </div>
              </div>

              <!-- Konfirmasi Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                  placeholder="Ulangi kata sandi" required minlength="6" autocomplete="new-password" />
                <div class="invalid-feedback">Ulangi kata sandi dengan benar.</div>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="1" id="agree" required />
                <label class="form-check-label" for="agree">Saya setuju dengan <a href="#"
                    class="link-primary text-decoration-none">syarat & ketentuan</a></label>
                <div class="invalid-feedback">Harap menyetujui syarat & ketentuan.</div>
              </div>

              <button class="btn btn-success w-100 py-2" type="submit">Daftar Sekarang</button>
            </form>

            <hr class="my-4" />
            <p class="text-center mb-0 small">
              Sudah punya akun? <a href="login.html" class="link-primary text-decoration-none">Login di sini</a>
            </p>
          </div>
        </div>

        <p class="text-center text-body-secondary small mt-3 mb-0">&copy; <span id="year"></span> Aplikasi Anda</p>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Validasi Bootstrap
    <!-- (() => {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })(); -->

    // Toggle password visibility
    const toggleBtn = document.getElementById('togglePassword');
    const pwdInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    toggleBtn.addEventListener('click', () => {
      const isPass = pwdInput.getAttribute('type') === 'password';
      pwdInput.setAttribute('type', isPass ? 'text' : 'password');
      toggleIcon.textContent = isPass ? 'Sembunyikan' : 'Tampilkan';
    });

    // Fokus ke nama otomatis
    document.getElementById('name').focus();
  </script>
</body>

</html>
